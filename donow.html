    <div class="piggy">

            <div class="row">

                <div class="col-md ">
                    <a href="starpginner.html">

    <div>

        <!-- signup modal -->

        <div class="modal fade" id="forsignup">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header bg-light">
                        <h5 class="modal-title">SIGN UP</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"  ></button>

                    </div>

                    <div class="modal-body">
                        <form class="row">

                            <div class="col-12 mt-1">
                                <label for="forusername" class="visually-hidden">NAME</label>
                                <div class="input-group ">
                                    <div class="input-group-text"><i class="bi bi-person-fill "></i></div>
                                    <input type="text" class="form-control" id="forusername" placeholder="Username"
                                        required>
                                </div>
                            </div>

                            <div class="col-12  mt-1">
                                <label for="forphone" class="visually-hidden">phone</label>
                                <div class="input-group ">
                                    <div class="input-group-text"><i class="bi bi-telephone-fill"></i></div>
                                    <input type="text" class="form-control" id="forphone" placeholder="Phone Number"
                                        maxlength="10" minlength="10" required>
                                </div>
                            </div>

                            <div class="col-12  mt-1">
                                <label for="foremail" class="visually-hidden">email</label>
                                <div class="input-group ">
                                    <div class="input-group-text"><i class="bi bi-envelope-fill"></i></div>
                                    <input type="email" class="form-control" id="foremail" placeholder="EMAIL" required>
                                </div>
                            </div>


                            <div class="col-12  mt-1">
                                <label for="forsignuppassword" class="visually-hidden">password</label>
                                <div class="input-group ">
                                    <div class="input-group-text"><i class="bi bi-lock-fill"></i></div>
                                    <input type="password" class="form-control" id="forsignuppassword"
                                        placeholder="PASSWORD" required>
                                </div>
                            </div>


                            <div class="col-12  mt-1" >
                                <label for="forcollage" class="visually-hidden">collage</label>
                                <div class="input-group ">
                                    <div class="input-group-text"><i class="bi bi-building-fill"></i></div>
                                    <input type="text" class="form-control" id="forcollage" placeholder="Collage Name"
                                        required>
                                </div>
                            </div>

                           <div class="form-group make mt-1">
                            <span>I'm a</span>
                            <input type="radio" class="mx-1" id="gender-male" name="gender" value="male">"MALE"
                            <label for="gender-male"></label> 

                            <input type="radio" class="mx-1" id="gender-female" name="gender" value="female">"FEMALE"
                            <label for="gender-female"></label> 
                           </div>


                          <div class="d-grid mt-1">
                            <button type="submit" class="btn btn-primary">Submit</button>
                            
                          </div>

                          <hr>

                          <div class="mt-1">
                            Already have an account?<a class="already" href="#" data-bs-dismiss="modal" data-bs-toggle="modal" data-bs-target="#forlogin">login</a>
                          </div>



                        </form>
                    </div>
                </div>
            </div>
        </div>


        <!-- end of signup modal -->



        <!-- login modal -->

        <div class="modal fade " id="forlogin">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title " id="formodalone">LOGIN PAGE</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>

                    <div class="modal-body">
                        <form class=row>
                            <div class="col-12">
                                <label for="forname" class="visually-hidden">NAME</label>
                                <div class="input-group ">
                                    <div class="input-group-text"><i class="bi bi-person-fill "></i></div>
                                    <input type="text" class="form-control" id="forname"  placeholder="Username" required>
                                </div>
                            </div>

                            <div class="col-12 mt-2">
                                <label for="foremail" class="visually-hidden">EMAIL</label>
                                <div class="input-group">
                                    <div class="input-group-text"><i class="bi bi-lock-fill"></i></div>
                                    <input type="password" class="form-control" id="foremail"  placeholder="Password" required >
                                </div>
                            </div>

                            <div class="modal-footer bg-light">
                                <button type="submit" class="btn btn-primary"  >Submit</button>
                            </div>
                            



                        </form>

                    </div>

                   
                </div>

            </div>

        </div>



        <!-- end of login modal -->
